<template name="homescreen">
    <div class="appBody">
      {{#unless currentUser.emails.[0].verified}}
        <p class="alert alert-warning">You need to verify your email address before using Surprese. <a href="#" class="resend-verification-link">Resend verification link</a>.</p>
      {{else}}


        <div class="row">
            <div class="col-md-6 text-left">
                <h2>Painel de Impacto</h2>
            </div>

            <div class="col-md-offset-3 col-md-3 text-right">
                <button type="button" class="btn btn-primary newEvent">Novo evento</button>

            </div>
        </div>

        <hr class="margin-t-0">

        <div class="row">

            <div class="col-md-8">
                  {{#each eventsList}} {{> eventListItem}} {{/each}}
                  <button class="lazyload btn btn-secondary">Carregar mais eventos</button>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong>Oi! Esta Ã© a sua conta</strong></h3>

                    </div>
                    <div class="panel-body">
                        <span style="margin-top: 10px; text-transform: uppercase; font-size: 12px; font-weight: 700; color: #D3D3D3">Username</span>
                        <p style="margin-top:0px;">{{currentUser.username}} </p>
                        <span style="margin-top: 10px; text-transform: uppercase; font-size: 12px; font-weight: 700; color: #D3D3D3">Email</span>
                        <p style="margin-top:0px;">{{currentUser.emails.[0].address}} </p>

                    </div>
                </div>
            </div>
          </div>

    {{/unless}}
    </div>
</template>
