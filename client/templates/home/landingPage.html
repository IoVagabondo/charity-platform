<template name="landingPage">
    <section class="head">
        <div class="intro">

            <div class="row">
              <div class="col-xs-offset-1 col-xs-10 text-center">
                <h1 class="landing-page-intro">Transforme suas celebrações<br>em eventos de impacto social</h1>
                <a href="#" id="btn-newsletter" class="btn btn-lg btn-secondary-theme-bg landingpage">Stay in touch</a>
                <h2>We want to change people’s gift-giving culture, and allow more<br>personal fulfillment by making donations than receiving gifts</h2>
              </div>
            </div>
        </div>
    </section>
    <section class="habit" id="habit">
        <div class="header-content-inner">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2>Vamos mudar um hábito...</h2>
            </div>
        </div>
    </section>

    <section class="impact" id="impact">
        <div class="content-inner">
            <div class="col-sm-offset-2 col-md-8 col-xs-12 text-center">
              <h2 class="text-center">Se todos juntos criarmos esse novo hábito podemos provar que pequenas ações locais podem ter um enorme
IMPACTO</h2>
            </div>
        </div>
    </section>

    <section class="how" id="impact">
        <div class="how-content">
            <div class="row text-center">
              <h1>Como funciona</h1>
              <hr class="style-300-primary-color">
            </div>

            <div class="row content-inner">
              <div class="col-md-3 text-center">
                <h2>1.<br>Você cria uma página para seu evento</h2>
                <img src="/images/Rings-step1.png">
                <p>Com local, data, hora e uma descrição para compratilhar com seus convidados</p>
              </div>
              <div class="col-md-3 text-center">
                <h2>2.<br>Escolhe uma<br>instituição</h2>
                <img src="/images/Rings-step2.png">
                <p>Através de filtros, escolha uma instituição que atue em favor da sua causa</p>
              </div>
              <div class="col-md-3 text-center">
                <h2>3.<br>Compartilhe com<br>seus amigos</h2>
                <img src="/images/Rings-step3.png">
                <p>Envie o link para seus convidados e eles poderão te presentar com uma doação para a instituição escolhida</p>
              </div>
              <div class="col-md-3 text-center">
                <h2>4.<br>Faça um <br>impacto!</h2>
                <img src="/images/Rings-step4.png">
                <p>No dia do evento de pagamento completo irá ser convertido em uma doação e transferidos para a instituição</p>
              </div>
            </div>
        </div>
    </section>

    <section class="newsletter">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2>Receba uma notificação quando fizermos o lançamento!</h2>
        </div>
        <div class="col-sm-offset-2 col-sm-8 col-xs-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Email">
            <span class="input-group-btn">
              <button id="btn-newsletter-footer" class="btn btn-default btn-lg btn-secondary-theme-bg" type="button">Submit</button>
            </span>
          </div>
        </div>
      </div>
    </section>
  {{> newsletterModal}}
</template>
