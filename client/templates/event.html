<template name="event">

    <div class="appBody">
        <div class="row">
            <h1>Title: {{title}}</h1> <small>Access link: http://localhost:3000/events/{{slug}} | <a href="#" id="copyAccessLink"> Copy Link</a></small>
            <br>
            <small>
				Posted {{formatTime timeCreated "fromNow"}} by {{author}}

				{{#if currentUser}}
			        | <a href="/edit-event/{{slug}}">Edit Event</a>
			        | <a href="#" id="delete" >Delete Event</a>
			    {{/if}} 
			</small>
            <hr>
        </div>
        <div class="row">
            <headText for="descriptionText">Description:</headText>
            <p id="descriptionText">{{description}}</p>
        </div>
        <hr>
        <div class="row">
            <headText for="descriptionText">Invitation:</headText>
            <p id="initationText">{{text}}</p>
        </div>
    </div>
</template>
