<template name="publishEventModalTemplate">
    <div class=" modal fade " tabindex="-1 " role="dialog " id="publishEventModal">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close "><span aria-hidden="true ">&times;</span></button>
                    <h4 class="modal-title ">Event successfully published</h4>
                </div>
                <div class="modal-body ">
                    <p>Great job! :) You have successfully published your event.&hellip;</p>
                </div>
                <div class="modal-footer ">
                    <button type="button" id="goButtonModal" class="btn btn-primary ">Go to event page</button>
                </div>
            </div>
        </div>
    </div>
</template>
