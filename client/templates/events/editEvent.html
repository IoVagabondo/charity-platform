<template name="editEvent">
	<div class="appBody">
		<div class="row">
			<form>
				<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" name="title" value="{{title}}">
				</div>
				<div class="form-group">
						<label for="description">Description</label>
						<textarea id="description" name="description" class="form-control" placeholder="Short description displayed in posts list" rows="10">{{description}}</textarea>
				</div>
				<div class="form-group">
						<label for="suggestedValue">Suggested value</label>
						<input type="text" class="form-control" id="suggestedValue" name="suggestedValue" value="{{suggestedValue}}">
				</div>
				<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location" name="location" value="{{location}}">
				</div>
				<div class="form-group">
					<label for="initiative">Initiative</label>
					<select class="form-control" id="initiative" name="initiative">
					{{#each initiatives}}
				  	  <option>{{this.title}} - Vision: {{this.vision}}</option>
					{{/each}}
					</select>
				</div>

				<button type="submit" class="save btn btn-primary">{{saveButtonText}}</button>

			</form>

			{{#if hasId}}
			<hr>

			<div class="row">
				<div class="col-md-12">
					<div class="img-100vb-300vh" style="background-image:url('{{pictureURL}}');">
					</div>
				</div>
			</div>

			<div class="row">
					<div class="col-md-12">
						<div class="upload-area">
								<form id="uploadImage">
										<p class="alert alert-success text-center">
												<span>Click or Drag an Image Here to Upload</span>
												<input id="uploadImage" type="file">
										</p>
								</form>
						</div>
					</div>
			</div>

			{{/if}}
		</div>


	</div>
</template>
