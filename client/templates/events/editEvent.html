<template name="editEvent">
	<div class="appBody">
		<div class="row">
			<form>
				<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" name="title" value="{{title}}">
				</div>
				<div class="form-group">
						<label for="description">Description</label>
						<textarea id="description" name="description" class="form-control" placeholder="Short description displayed in posts list" rows="3">{{description}}</textarea>
				</div>
				<div class="form-group">
						<label for="suggestedValue">Suggested value</label>
						<input type="text" class="form-control" id="suggestedValue" name="suggestedValue" value="{{suggestedValue}}">
				</div>
				<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location" name="location" value="{{location}}">
				</div>
				<div class="form-group">
				<label for="initiative">Initiative</label>
					<select class="form-control" id="initiative" name="initiative">
					{{#each initiatives}}
				  	  <option>{{this.title}}</option>
					{{/each}}
					</select>
				</div>
				<button type="submit" class="save">{{saveButtonText}}</button>
			</form>
		</div>


	</div>
</template>
