<template name="editPost">
	<div class="editPost">
		<div class="row">
			<form>
				<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" name="title" placeholder="Awesome title" value="{{title}}">
				</div>
				<div class="form-group">
						<label for="description">Description</label>
						<textarea id="description" name="description" class="form-control" placeholder="Short description displayed in posts list" rows="3">{{description}}</textarea>
				</div>
				<div class="form-group">	
					<label for="content">Content</label>
					<textarea id="content" class="form-control" name="text" rows="10" placeholder="Brilliant content">{{text}}</textarea>
				</div>
				<div class="form-group">
				<label for="initiative">Initiative</label>	
					<select class="form-control" id="initiative" name="initiative">
					{{#each initiatives}}
				  	  <option>{{this.title}}</option>
					{{/each}}
					</select>
				</div>
				<button type="submit" class="save">{{saveButtonText}}</button>
			</form>
		</div>
		<div class="row">
			<table class="table table-hover">
  				<thead>
  					<tr>
	  					<th>Initiative</th>
	  					<th>Type</th>
	  					<th>Country</th>
	  				</tr>
  				</thead>
  				<tbody>
  					{{#each initiatives}}
	  					<tr>
	  						<td>#</td>
	  						<th>{{this.title}}</th>
	  						<th>{{this.title}}</th>
	  						<th>{{this.title}}</th>
  						</tr>
  					{{/each}}
  				</tbody>
			</table>
		</div>
		
	</div>
</template>
