<template name="eventDonate">
  <div class="appBody">
    <div class="col-md-12 text-center">
      <h1 style="color: #1E2938; margin-bottom: 2em;">TRANSFORME SUAS CELEBRAÇÕES<br>
        EM EVENTOS DE ALTO IMPACTO</h1>
    </div>
    <div class="col-md-5">
      {{#with initiative}}
        <!-- <h2 style="color: #1E2938">ONG selecionada</h2> -->
        <div class="row">
          <div class="col-sm-6">
            <div class="img-logo-event" style="height: 60px; margin-top:20px; background-image:url('{{logoURL}}');"></div>
          </div>
        </div>
        <hr>
        <h4 style="color: #1E2938">{{title}}</h4>

        <headText for="category">Tipo:</headText>
        <p>{{category.title}}</p>
        <headText for="vision">Seção:</headText>
        <p>{{section.title}}</p>
        <headText for="vision">Visão:</headText>
        <p id="vision">{{vision}}</p>
        <headText for="whatitneeds">O que faz:</headText>
        <p id="whatitneeds">{{whatitneeds}}</p>
        <headText for="location">localização:</headText>
        <p id="location">{{city.name}}</p>
        <!-- <div class="img" style="margin-top:20px; background-image:url('{{logoURL}}');"></div> -->
        <br>
        <button type="button" id="login" class="btn btn-default navbar-btn btn-blue-color-bg" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Descrição</button>
        <!-- <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Descrição
        </a> -->
        <div class="collapse" id="collapseExample">
          <div class="well" style="text-align: justify; font-size: 14px">
            {{{description}}}
          </div>
        </div>


      {{/with}}
    </div>
    <div class="col-md-offset-1 col-md-6">

      {{#if stepEquals 'stepOne'}}
        <section class="register" >
                <div class="col-sm-10" style="padding: 0px;">
                  <headText>Basta inserir seus dados para que possamos identificar sua doação</headText>
                </div>

                <form name="stepOne" class="form-horizontal" style="margin-top: 2em;">
                    <div class="form-group">
                        <label for="registerName" class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="registerName" value="{{name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerBirthday" class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">Aniversário</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="registerBirthday" value="{{birthday}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">Sexo</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioGender" id="radioButtonMale" value="male" checked> Masculino
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioGender" id="radioButtonFemale" value="female"> Feminino
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerCPF" class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">CPF</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="registerCPF" value="{{cpf}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-field1" class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="registerEmail" value="{{email}}">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="email-field2" class="col-sm-4 control-label" style="text-align: left; margin-right: 10px">Email (confirm)</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email-field2" placeholder="Email confirmation">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" id="stepOneButton" class="btn btn-default bigNext">Próximo</button>
                        </div>
                    </div>
                </form>
        </section>
      {{/if}}

      {{#if stepEquals 'stepTwo'}}
        <section class="register">
                <headText>Eles escolha a quantia que quer doar e fazem a transferência no nosso próprio site, com o cartão de crédito ou PayPal</headText>
                <form name="stepTwo" class="form-horizontal" style="margin-top: 2em;">
                    <p style="font-size: 20px;">Sugestão de doação do {{author}}: <span style="font-size: 24; color: #32AF98;">R$ {{suggestedValue}}</span></p>
                    <p style="font-size: 20px;">Montante da Doação: <span style="font-size: 24; color: #EA6651;">R$ {{donationAmount}}</span></p>
                    <input id="slider" type="range" min="0" max="20" value={{sliderPosition}} />
                </form>
                    <div class="col-sm-12" style="padding: 0px; margin-top: 3em">
                        <button id="paypal" class="btn btn-default btn-block btn-secondary btn-lg">Pagar com  PayPal</button>
                    </div>

                  <form name="stepThree" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="padding:0px;">
                              <button type="submit" id="stepTwoButtonBack" class="btn btn-default register">Back</button>
                            </div>

                        </div>
                    </div>
                </form>

        </section>

      {{/if}}

      <!-- {{#if stepEquals 'stepThree'}}
        <section class="register">
                <div class="col-sm-10">
                    <button id="paypal" class="btn btn-primary btn-block btn-lg">Pay with PayPal</button>
                </div>
                <form name="stepThree" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-sm-10">
                              <button type="submit" id="stepThreeButtonBack" class="btn btn-default register">Back</button>
                        </div>
                    </div>
                </form>
        </section>
      {{/if}} -->
    </div>
  </div>
</template>
