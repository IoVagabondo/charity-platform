<template name="register">
    <section class="register">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="registerName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="registerName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="registerEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="registerPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </section>
</template>
