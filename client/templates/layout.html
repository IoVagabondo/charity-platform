<template name="layout">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Primi.io</a>
    </div>
    
   
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li><a href="/">Events</a></li>
          <li><a href="/initiatives">Initiatives</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/register">Register</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->

    
  </div><!-- /.container-fluid -->
</nav>


  <header>
    <div class="container">
      <div class="row verticalCenter">
        <div class="col-md-3">
          <h1>Primi.io</h1>  
        </div>
        <div class="col-md-offset-3 col-md-6" style="padding-top: 8px">
            {{> loginButtons}}
        </div>
      </div>
      
      
    </div>


  <div class="container-fluid">
      <div class="row">
        {{#if currentUser}}
          <div class="col-md-4">
            <a class="head" href="/">Home</a>
          </div>
          <div class="col-md-4">
             <a class="head" href="/initiatives">Initiatives</a>
          </div>
          <div class="col-md-4">
             <a class="head" href="#">Profile</a>
          </div>
        {{else}}
          <div class="col-md-12">
          <!-- Für später eventuell -->
          </div>
        {{/if}}
      </div>
  </div>


  </header>
 
  <div class="container-fluid">
    <main>
      {{> yield}}
    </main>
  </div>
</template>

<!-- #Routes -> Switching to a layout template -->
<template name="notFound">
  <div class="center">
    <h1>Nothing here</h1><br>
    <h2>You hit a page which doesn't exist!</h2>
  </div>
</template>

<template name="loading">
  <div class="center">
    <h1>Loading</h1>
  </div>
</template>
