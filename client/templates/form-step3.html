<template name="formStep3">
	<div class="row">
			<form>
				<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" name="title" placeholder="Awesome title">
				</div>
				<div class="form-group">
						<label for="date">Date</label>
						<input type="text" class="form-control" id="date" name="date" placeholder="Date" >
				</div>
				<div class="form-group">	
					<label for="description">Description</label>
					<textarea id="description" class="form-control" name="text" rows="10" placeholder="Brilliant description"></textarea>
				</div>
				<div class="form-group">
						<label for="suggestedValue">Suggested value</label>
						<input type="text" class="form-control" id="suggestedValue" name="suggestedValue" placeholder="Your suggestion of the funding" >
				</div>
			</form>
		</div>
</template>
