<template name="adminPanel">
    {{#if isInRole 'admin'}}
    <div class="appBody">
        <div>
            <h4 class="page-header">User Management Panel</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email Address</th>
                        <th class="text-center">Role</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                    <tr>
                        <td class="text-left text-middle">{{profile.name}}</td>
                        <td class="text-left text-middle">{{#if isCurrentUser _id}}
                            <label class="label label-success">You!</label>{{/if}} {{emails.[0].address}}</td>
                        <td>
                            <select {{disableIfAdmin _id}} name="userRole" class="form-control">
                                <option selected="{{selected roles.[0] 'admin'}}" value="admin">Admin</option>
                                <option selected="{{selected roles.[0] 'manager'}}" value="manager">Manager</option>
                                <option selected="{{selected roles.[0] 'user'}}" value="user">User</option>
                            </select>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <hr>

        <div>
            <h4 class="page-header">Newsletter Subscribers</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Confirmed</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each subscribers_newsletter}}
                      <tr>
                          <td class="text-left text-middle">{{email}}</td>
                          <td class="text-left text-middle">{{confirmed}}</td>
                          <td class="text-left text-middle">{{timeCreated}}</td>
                      </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <h4 class="page-header">Categories Management Panel</h4>
                <form class="newCategory form-inline">
                    <div class="form-group">
                        <label for="inputCategory">Category</label>
                        <input type="text" class="form-control" name="inputCategory" id="inputCategory">
                    </div>
                    <button type="submit" class="btn btn-default">Add category</button>
                </form>
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each categories}}
                        <tr>
                            <td class="text-left text-middle">{{title}}</td>
                            <td class="text-center">
                                <button type="button" id="deleteCategory" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4 class="page-header">Public/Section Management Panel</h4>
                <form class="newSection form-inline">
                    <div class="form-group">
                        <label for="inputSection">Sections</label>
                        <input type="text" class="form-control" name="inputSection" id="inputSection">
                    </div>
                    <button type="submit" class="btn btn-default">Add section</button>
                </form>
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each sections}}
                        <tr>
                            <td class="text-left text-middle">{{title}}</td>
                            <td class="text-center">
                                <button type="button" id="deleteSection" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4 class="page-header">Locations Management Panel</h4>
                <form class="newCity form-inline">
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="inputCity" id="inputCity">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" name="country" id="country" value="{{country}}">
                            <option value="none">Choose here ...</option>
                            {{#each countries}}
                            <option {{selectedCountry}} value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Add City</button>
                </form>
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Country</th>
                            <th class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each cities}}
                        <tr>
                            <td class="text-left text-middle">{{name}}</td>
                            <td class="text-left text-middle">{{country}}</td>
                            <td class="text-center">
                                <button type="button" id="deleteCity" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {{/if}}
</template>
