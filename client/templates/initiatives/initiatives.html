<template name="initiatives">
	<div class="appBody">
		{{#if isInRole 'admin'}}
		    <a href="/create-initiative" class="createNewInitiative">Create new initiative</a>
		{{/if}}
		<div class="col-md-9">
			{{#each initiativesList}}
				{{> initiativesListItem}}
			{{/each}}
		</div>

		<div class="col-md-3">
	    {{> sidebarWidgets}}
	  </div>

		{{#if currentUser}}
			<button class="lazyload">Load more</button>
		{{/if}}
	</div>
</template>
