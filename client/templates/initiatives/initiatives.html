<template name="initiatives">
	<div class="appBody">
		<div class="col-md-9">
			{{#each initiativesList}}
				{{> initiativesListItem}}
			{{/each}}
			{{#if currentUser}}
				<button class="lazyload">Load more</button>
			{{/if}}
		</div>

		<div class="col-md-3">
	    {{> initiativeListSidebarWidgets}}
	  </div>


	</div>
</template>
